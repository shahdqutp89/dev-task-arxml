---
name: PR Quality & Auto Merge

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  contents: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' &&
       contains(github.event.pull_request.labels.*.name, 'check')) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, 'recheck'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install black

      - name: Run Black formatting check
        run: black --check --diff $(git ls-files '*.py')

      - name: Verify Python compilation
        run: python -m compileall -q .

  merge-pr:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' &&
       github.event.action == 'labeled' &&
       github.event.label.name == 'merge') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, 'merge'))
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: >-
            ${{ github.event.pull_request.number || github.event.issue.number }}
          merge-method: squash
