name: PR Extended Quality Checks

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]
  issue_comment:
    types: [created]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'check')) ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, 'recheck'))
    steps:
      - name: Show trigger info
        run: |
          echo "Event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "Comment: ${{ github.event.comment.body }}"
          fi
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Labels: ${{ toJson(github.event.pull_request.labels.*.name) }}"
          fi

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install and run black
      - run: pip install black
      - run: black --check .

      # Python syntax check
      - run: python -m compileall -q .
