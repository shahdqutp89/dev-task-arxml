name: PR Quality + Recheck Trigger

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]
  issue_comment:
    types: [created]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'check')) ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, 'recheck'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install black

      - name: Run Black style check
        run: black --check .

      - name: Syntax validation
        run: python -m compileall -q .
